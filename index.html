<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yuvia · Персональный тревел-консьерж</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="256x256" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="css/yuvia.css" />
  </head>
  <body class="home-body">
    <div class="home-wrap">
      <main class="yuvia-shell" id="yuviaShell">
        <header class="yuvia-shell__brand">
          <img src="assets/Logo-Full.png" alt="Yuvia" class="yuvia-shell__logo" />
          <div class="yuvia-shell__brand-text">
            <div class="brand-name">Yuvia</div>
            <div class="brand-tagline">персональный тревел-консьерж</div>
            <p class="brand-subline">Помогу разобраться с маршрутами и билетами.</p>
          </div>
        </header>

        <section class="yuvia-dialog" id="yuviaDialog" aria-live="polite"></section>

        <div class="yuvia-quick-row">
          <div class="yuvia-chips" id="yuviaChips">
            <button class="yuvia-chip" type="button" data-text="Лечу из Москвы в Стамбул в мае">Лечу из Москвы в Стамбул в мае</button>
            <button class="yuvia-chip" type="button" data-text="Нужны идеи без самолёта на выходные">Нужны идеи без самолёта на выходные</button>
            <button class="yuvia-chip" type="button" data-text="Хочу к морю из Петербурга">Хочу к морю из Петербурга</button>
            <button class="yuvia-chip" type="button" data-text="Разложи дорогу из Москвы в Казань по шагам">Разложи дорогу из Москвы в Казань по шагам</button>
          </div>
          <a class="yuvia-fast-link" href="search.html">Я спешу — сразу к форме поиска</a>
        </div>

        <form class="yuvia-input-area" id="yuviaInputForm">
          <label class="visually-hidden" for="yuviaUserInput">Расскажите о поездке</label>
          <input
            id="yuviaUserInput"
            type="text"
            name="yuviaUserInput"
            placeholder="Напишите, откуда и куда хотите, или что важно"
            autocomplete="off"
          />
          <button type="submit" id="yuviaSend">Отправить</button>
        </form>
      </main>
    </div>

    <script src="js/yuvia.js"></script>
  </body>
</html>
