<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yuvia · Персональный тревел-консьерж</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="256x256" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="css/yuvia.css" />
  </head>
  <body class="home-body">
    <div class="home-wrap">
      <main class="home-stage">
        <div class="home-stage__inner">

          <section class="home-panel" aria-labelledby="homePanelTitle">

            <header class="home-panel__brand">
              <div class="home-panel__brand-left">
                <div class="yuvia-bird-shell">
                  <div id="yuviaBird" class="yuvia-bird yuvia-bird--idle" aria-hidden="true">
                    <!-- Временная реализация: одна картинка птицы -->
                    <img src="assets/Logo-bird.png" alt="" class="yuvia-bird__sprite" />
                  </div>
                </div>
                <div class="home-panel__brand-text">
                  <div class="brand-name">Yuvia</div>
                  <div class="brand-tagline">персональный тревел-консьерж</div>
                  <p class="brand-subline" id="homePanelTitle">
                    Помогу придумать маршрут и доведу до подходящих билетов.
                  </p>
                </div>
              </div>
              <div class="home-panel__brand-intent">
                <!-- Быстрый выбор намерения, пока статичный текст, логику подключим позже -->
                <span class="intent-badge">Выбери, с чем ты пришёл</span>
              </div>
            </header>

            <section class="home-panel__screen" id="yuviaGameScreen" aria-live="polite">
            </section>

            <footer class="home-panel__footer">
              <div class="home-panel__footer-intent">
                <button type="button" class="home-intent-chip" data-intent="fast-search">
                  Я спешу — сразу к поиску
                </button>
                <button type="button" class="home-intent-chip" data-intent="need-help">
                  Хочу, чтобы ты помогла с маршрутом
                </button>
                <button type="button" class="home-intent-chip" data-intent="ideas">
                  Пришла за идеями, билеты потом
                </button>
              </div>
              <a class="home-panel__link" href="search.html">
                Перейти к классической форме поиска
              </a>
            </footer>

          </section>

        </div>
      </main>
    </div>

    <script src="js/yuvia.js"></script>
  </body>
</html>
