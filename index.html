<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yuvia · Персональный тревел-консьерж</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="256x256" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="css/yuvia.css" />
  </head>
  <body class="home-body">
    <div class="home-wrap">
      <main class="sky-stage" aria-label="Yuvia — стартовая сцена">
        <div class="sky-layer sky-gradient"></div>
        <div class="sky-layer sky-glow"></div>
        <div class="sky-layer sky-parallax-clouds"></div>
        <div class="sky-layer sky-parallax-lines"></div>

        <div class="stage-content">
          <div class="scene-hero">
            <div class="bird-anchor" id="birdAnchor">
              <div class="bird-cloud-seat" aria-hidden="true">
                <div class="bird-visual">
                  <video
                    class="yuvia-bird"
                    autoplay
                    loop
                    muted
                    playsinline
                    poster="assets/Logo-bird.png"
                  >
                    <source src="assets/Yuvia_Anim.webm" type="video/webm" />
                  </video>
                  <img src="assets/Logo-bird.png" alt="" class="yuvia-bird-fallback" />
                </div>
              </div>
              <div class="bird-speech" role="dialog" aria-live="polite">
                <p>
                  Давай поймём, с чего начнём твоё путешествие.<br />
                  Посмотри на облака — в каждом спрятано одно из желаний.<br />
                  Выбери то, которое больше всего откликается сейчас, а дальше я помогу разложить поездку по шагам.
                </p>
              </div>
            </div>
          </div>

          <div class="cloud-field" aria-label="Выбор намерения">
            <button class="mood-cloud" type="button">
              Путешествие уже сложилось в голове
            </button>

            <button class="mood-cloud" type="button">Сердце тянет в один город</button>

            <button class="mood-cloud" type="button">
              Есть свободные дни — ищу им приключение
            </button>

            <button class="mood-cloud" type="button">Хочется просто улететь от рутины</button>

            <button class="mood-cloud" type="button">Хочу маршрут с прыжками из города в город</button>
          </div>

          <p class="cloud-selection-note" id="cloudSelectionNote" aria-live="polite">
            Отлично, сейчас разберёмся с этим сценарием.
          </p>
        </div>
      </main>
    </div>

    <script src="js/yuvia.js"></script>
  </body>
</html>
